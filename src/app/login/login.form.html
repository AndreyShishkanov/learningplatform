
    <div class="col-xl-4">
            <form [formGroup]="form" (submit)="login()">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input class="form-control" [ngClass]="{'is-invalid': form.controls['name'].invalid && form.controls['name'].touched}" id="name" placeholder="name" formControlName="name" />
                            <control-messages [control]="form.controls['name']"></control-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input class="form-control" type="password" [ngClass]="{'is-invalid': form.controls['password'].invalid && form.controls['password'].touched}" id="password" placeholder="password" formControlName="password" />
                            <control-messages [control]="form.controls['password']"></control-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 d-flex">
                            <button class="btn btn-primary">Login</button>
                            <a class="nav-link" routerLink="/registration">Registration</a>
                        </div>
                    </div>
            </form>
    </div>
