
    <div class="col-xl-4">
        <div class="card card-block">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <input class="form-control" type="text" id="name" placeholder="name" name="name" [(ngModel)]="name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <input class="form-control" type="password" id="password" placeholder="password" name="password" [(ngModel)]="password" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12 d-flex">
                            <button class="btn btn-primary" (click)="login(name, password)">Login</button>
                            <a class="nav-link" routerLink="/registration">Registration</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
